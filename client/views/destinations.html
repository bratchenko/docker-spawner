<alert ng-show="loadingData" type="'info'">Loading...</alert>

<div class="form-inline row destinations-navigation">
    <div class="form-group col-sm-10">
        <input class="form-control search" placeholder="Search..."/>
    </div>
    <div class="form-group col-sm-2">
        <button ng-click="addDestination()" class="btn btn-default pull-right"><i class="glyphicon glyphicon-plus"></i> Add Destination</button>
    </div>
</div>

<div ng-hide="loadingData">
    <div ng-repeat="destination in destinations">
        <a ui-sref="destination({destinationId: destination._id})" class="destination-in-list">
            <span class="name">{{destination.name}}</span>
        </a>
    </div>
</div>
