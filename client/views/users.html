<alert ng-show="loadingData" type="'info'">Loading...</alert>

<div ng-hide="loadingData">

    <table class="table table-bordered table-hover">
        <tr>
            <th>Login</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="user in users" ng-init="changePasswordEnabled = false; newPassword = ''">
            <td style="vertical-align: middle;">
                {{user.login}}
            </td>
            <td style="vertical-align: middle;">
                <label><input type="checkbox" ng-model="user.isAdmin" ng-click="toggleUserIsAdmin(user)"/></label>
            </td>
            <td>
                <div class="form-inline">
                    <div class="form-group" ng-show="changePasswordEnabled">
                        <input class="form-control" placeholder="New password" ng-model="newPassword"/>
                    </div>
                    <div class="form-group" ng-show="changePasswordEnabled">
                        <div class="btn btn-default" ng-click="changeUserPassword(user, newPassword); changePasswordEnabled = false; newPassword = ''">Change</div>
                    </div>
                    <div class="form-group" ng-show="changePasswordEnabled">
                        <div class="btn btn-default" ng-click="changePasswordEnabled = false">Cancel</div>
                    </div>
                    <div class="form-group" ng-hide="changePasswordEnabled">
                        <div class="btn btn-default" ng-click="changePasswordEnabled = true">Change Password</div>
                    </div>
                    <div class="form-group" ng-hide="changePasswordEnabled">
                        <div class="btn btn-danger" ng-click="deleteUser(user)">Delete</div>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <h3>Create new user</h3>
    <div class="form-inline">
        <div class="form-group">
            <input class="form-control" ng-model="newUser.login" placeholder="Login"/>
        </div>
        <div class="form-group">
            <input class="form-control" ng-model="newUser.password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <div class="btn btn-primary" ng-click="createNewUser()" ng-disabled="!newUser.login || !newUser.password">Create</div>
        </div>
    </div>
</div>
