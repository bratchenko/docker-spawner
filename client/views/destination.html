<div class="destination">
    <div class="destination__header">
        <div class="form-inline">
            <div class="form-group">
                <button ng-click="save()" class="btn btn-primary">Save</button>
            </div>
            <div class="form-group pull-right">
                <button ng-click="delete()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <div class="destination__body">
        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="destination.name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Shipyard Url</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="destination.parameters.url"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="destination.parameters.username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Secret key</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="destination.parameters.secretKey"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Host Id</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="destination.parameters.hostId"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Docker API Url</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="destination.parameters.dockerUrl"/>
                </div>
            </div>
        </div>
    </div>
</div>
